<div class="row mt-4">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" 
            *ngFor="let recipe of recipes">
            <div class=>
                <h4 class="list-group-item-heading">{{ recipe.name }}  </h4>
                <p class="list-group-item-text">{{ recipe.description }}
                    <span style="float : right;" class="float-end">
                        <img
                        [src]="recipe.imagePath"
                        alt="{{ recipe.name }}"
                        class="img-responsive" style="max-height: 50px;"></span>
                </p>
            </div>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
